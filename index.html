<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css" >

</head>
<body>
    <div id="whole-page">
        <div id="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">Gmail</li>
                <li class="navbar-item">Images</li>
                <li class="navbar-item">ProductsImg</li>
                <li class="navbar-item">NotificationsImg</li>
                <li class="navbar-item">ProfileImg</li>
            </ul>
        </div>
        <div class="main-div">
            <div id="google-logo-div">
                <img class="google-logo" src="img/googlelogo.png" alt="">
            </div>
            <div id="search-form">
                <div id="search-bar-div">
                    <div id="search-bar-join">
                        <div id="search-bar">
                            <input id="input-bar" type="text">
                        </div>
                        <div id="microphone-div">
                            <img id="microphone-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Search By Voice">
                        </div>
                    </div>
                </div>
                <div id="search-buttons">
                    <button class="btn-search">Google Search</button>
                    <button class="btn-search">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerUpper">
                <p>Brazil</p>
            </div>
            <div id="footerDown">
                <div id="footerDownLeft">
                    <a class="footer-link"  href="JavaScript:Void(0)">Advertising</a>
                    <a class="footer-link"  href="JavaScript:Void(0)">Business</a>
                    <a class="footer-link"  href="JavaScript:Void(0)">About</a>
                </div>
                <div id="footerDownRight">
                    <a class="footer-link"  href="JavaScript:Void(0)">Privacy</a>
                    <a class="footer-link"  href="JavaScript:Void(0)">Terms</a>
                    <a class="footer-link"  href="JavaScript:Void(0)">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
